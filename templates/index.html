<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Money transfer</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        {% endif %}
    <form action="{% url 'transfer'%}" method="post">
        {% csrf_token %}
        <h1 class="text-center">Money Transfer</h1>
        
        <div class="container col-lg-4 mt-3">
            <div class="mt-2">
                <label for="">Sender : </label>
                <input type="text" class="form-control" name="sender" placeholder="Sender" required>
            </div>
            <div class="mt-2">
                <label for="">Reciever : </label>
                <input type="text" class="form-control" name="receiver" placeholder="Reciever" required>
            </div>
            <div class="mt-2">
                <label for="">Amount : </label>
                <input type="number" class="form-control" name="amount" placeholder="" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Transfer</button>
            </div>
        </div>
        
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
